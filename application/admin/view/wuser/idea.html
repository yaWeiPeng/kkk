{include file="public/_header" /}
        <div class="x-nav">
          <span class="layui-breadcrumb">
            <a href="">首页</a>
            <a>
              <cite>{$title}</cite></a>
          </span>
          <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()" title="刷新">
            <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
        </div>
        <div class="layui-fluid">
            <div class="layui-row layui-col-space15">
                <div class="layui-col-md12">
                    <div class="layui-card">
                        <div class="layui-card-body ">
                            <form class="layui-form layui-col-space5" action="/idea" method="get">
                                <!--<div class="layui-inline layui-show-xs-block">
                                    <input class="layui-input"  autocomplete="off" placeholder="开始日" name="start" id="start">
                                </div>
                                <div class="layui-inline layui-show-xs-block">
                                    <input class="layui-input"  autocomplete="off" placeholder="截止日" name="end" id="end">
                                </div>-->
                                <div class="layui-inline layui-show-xs-block">
                                    <select name="state">
								    <option value=""></option>
									<option value="1"  {if(!empty($get['state']) && $get['state'] == '1')}selected{/if}>已读</option>
									<option value="2"  {if(!empty($get['state']) && $get['state'] == '2')}selected{/if}>未读</option>
								  </select>
                                </div>
                                <div class="layui-inline layui-show-xs-block">
                                    <button class="layui-btn"  lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
                                </div>
                            </form>
                        </div>
                        <div class="layui-card-header">
                            <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button>
							<span style="float:right">意见反馈：<span id="cp">{$count}</span>条</span>
                        </div>
                        <div class="layui-card-body layui-table-body layui-table-main">
                            <table class="layui-table layui-form">
                              <thead>
                                <tr>
                                  <th>
                                    <input type="checkbox" lay-filter="checkall" name=""  lay-skin="primary">
                                  </th>
                                  <th>ID</th>
                                  <th>名字</th>
                                  <th>头像</th>
                                  <th>性别</th>
								  <th>状态</th>
                                  <!--<th>权限</th>-->
                                  <th>提交时间</th>
                                  <th>操作</th>
                              </thead>
                              <tbody>
							  {foreach $data as $v}
                                <tr>
                                  <td>
                                    <input type="checkbox" name="id" value="{$v['id']}" lay-skin="primary">
                                  </td>
                                  <td>{$v['id']}</td>
                                  <td>{$v['wuser']['nickName']}</td>
                                  <td><img src="{$v['wuser']['avatarUrl']}" style="width:100px;height:100px;"></td>
                                  <td>{$v['wuser']['gender']}</td>
								  <td><span class="x-red">{$v['state']}</span></td>
                                  <!--<td class="td-status">
                                    <span class="layui-btn layui-btn-normal layui-btn-mini">已启用</span></td>-->
                                  <td>{$v['create_time']}</td>
                                  <td class="td-manage">
                                    <!--<a onclick="member_stop(this,'10001')" href="javascript:;"  title="启用">
                                      <i class="layui-icon">&#xe601;</i>
                                    </a>-->
                                    <a title="查看内容"  onclick="xadmin.open('内容','/idea-edit/{$v['id']}',600,400)" href="javascript:;">
                                      <i class="layui-icon">&#xe642;</i>
                                    </a>
									<!--<a onclick="xadmin.open('修改密码','member-password.html',600,400)" title="修改密码" href="javascript:;">
                                        <i class="layui-icon"></i>
                                     </a>-->
                                    <a title="删除" onclick="member_del(this,{$v['id']})" href="javascript:;">
                                      <i class="layui-icon">&#xe640;</i>
                                    </a>
                                  </td>
                                </tr>
								{/foreach}
                              </tbody>
                            </table>
                        </div>
						{$data|raw}
                    </div>
                </div>
            </div>
        </div> 
    <script>
      layui.use(['laydate','form'], function(){
        var laydate = layui.laydate;
        var  form = layui.form;


        // 监听全选
        form.on('checkbox(checkall)', function(data){

          if(data.elem.checked){
            $('tbody input').prop('checked',true);
          }else{
            $('tbody input').prop('checked',false);
          }
          form.render('checkbox');
        }); 
        
        //执行一个laydate实例
        laydate.render({
          elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
          elem: '#end' //指定元素
        });


      });

       /*用户-停用*/
      function member_stop(obj,id){
          layer.confirm('确认要停用吗？',function(index){

              if($(obj).attr('title')=='启用'){

                //发异步把用户状态进行更改
                $(obj).attr('title','停用')
                $(obj).find('i').html('&#xe62f;');

                $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');
                layer.msg('已停用!',{icon: 5,time:1000});

              }else{
                $(obj).attr('title','启用')
                $(obj).find('i').html('&#xe601;');

                $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已启用');
                layer.msg('已启用!',{icon: 5,time:1000});
              }
              
          });
      }

      /*用户-删除*/
      function member_del(obj,id){
          layer.confirm('确认要删除吗？',function(index){
              //发异步删除数据
			  $.ajax({
					type:"post",
					url:'/idea-edit/del',
					data:{id:id},
					success:function(data){
					  var data = JSON.parse(data);
					  if(data.code == 1){
							$(obj).parents("tr").remove();
							var old = $("#cp").html();
							$("#cp").html(old - 1);
							layer.msg(data.msg,{icon:1,time:1000});
					  }else{
						layer.msg(data.msg, {icon: 2});
					  }
					}
				});
             
          });
      }



      function delAll (argument) {
        var ids = [];

        // 获取选中的id 
        $('tbody input').each(function(index, el) {
            if($(this).prop('checked')){
               ids.push($(this).val())
            }
        });
  
        layer.confirm('确认要删除吗？'+ids.toString(),function(index){
            //捉到所有被选中的，发异步进行删除
			$.ajax({
					type:"post",
					url:'/idea-edit/del',
					data:{id:ids},
					success:function(data){
					  var data = JSON.parse(data);
					  if(data.code == 1){
							$(".layui-form-checked").not('.header').parents('tr').remove();
							var old = $("#cp").html();
							$("#cp").html(old - ids.length);
							layer.msg(data.msg,{icon:1,time:1000});
					  }else{
					  console.log(data.msg);
						layer.msg(data.msg, {icon: 2});
					  }
					}
				});
            //layer.msg('删除成功1', {icon: 1});
            //$(".layui-form-checked").not('.header').parents('tr').remove();
        });
      }
    </script>
